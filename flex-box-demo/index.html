<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-box-demo</title>
  <style>
    .box {
      background-color: #fff;
      width: 300px;
      height: 300px;
      box-shadow: 0 0 10px #dedede;
    }

    .container {
      display: -webkit-flex;
      flex-direction:row;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
